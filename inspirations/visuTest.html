    function diagonalLinkDown(d) {
      var path = d3.path()
      if (d.leftLink) {
        if(d.target.children){
          path.moveTo(d.target.x - 20, d.target.y + 20);
        }
        else {
          path.moveTo(d.target.x , d.target.y );
          path.lineTo(d.target.x , d.target.y + 20);
        }
        path.lineTo(d.source.x + 20, d.target.y + 20);
        path.lineTo(d.source.x + 20, d.source.y);
      } else {
        if(d.target.children){
          path.moveTo(d.target.x - 20, d.target.y - 20);
        }
        else {
          path.moveTo(d.target.x , d.target.y );
          path.lineTo(d.target.x , d.target.y - 20);
        }
        path.lineTo(d.source.x + 20, d.target.y - 20);
        path.lineTo(d.source.x + 20, d.source.y);

      }

      return path.toString();
    }

    function diagonalLinkUp(d) {
      var path = d3.path();

      if (d.leftLink) {
        if(d.target.children){
          path.moveTo(d.target.x - 20, d.target.y - 20);
        }
        else {
          path.moveTo(d.target.x , d.target.y );
          path.lineTo(d.target.x , d.target.y - 20);
        }
        path.lineTo(d.source.x - 20, d.target.y - 20);
        path.lineTo(d.source.x - 20, d.source.y - 20);

      } else {
        if(d.target.children){
          path.moveTo(d.target.x - 20, d.target.y + 20);
        }
        else {
          path.moveTo(d.target.x , d.target.y );
          path.lineTo(d.target.x , d.target.y + 20);
        }

        path.lineTo(d.source.x - 20, d.target.y + 20);
        path.lineTo(d.source.x - 20, d.source.y + 20);
      }

      return path.toString();
    }


    function init(rootp) {
      rootp = d3.hierarchy(rootp,function (d) {

      var nodeSpOut = rootp.each(function (d) {

        if(d.data.spOut)

          if(!d.children[0].data.dead)
          {
            d.x = d.children[0].x;
          }
          else {
            d.x = d.children[1].x;
          }
        }
      });

      rootp.leaves().forEach(function (d) {
        if(d.data.dead)
        {
          d.y = d.y - 50;
        }
      });

      rootp.each(function(d) {
        var temp = d.x;
        d.x = d.y;
        d.y = temp;
      })

      var links = rootp.links();

      links.forEach(function(e, i) {
        if (i % 2 == 0) {
          e.leftLink = true;
        } else {
          e.rightLink = true;
        }

      });

      var link =
        svg.selectAll(".linkCtn")
        .data(links)
        .enter();

      var glink = link.append("g")
        .attr("class", "linkCtn");

      glink.filter(function (d) {
        return  d.target.data.dead;
      })
      .attr("class","linkDead");

      glink
        .append("path")
        .attr("class", "linkDown")
        .attr("d", diagonalLinkDown);

      glink
        .append("path")
        .attr("class", "linkUp")
        .attr("d", diagonalLinkUp);


      var node = svg.selectAll(".node")
        .data(rootp.descendants())
        .enter()
        .append("g")
        .attr("class", function(d) {
          return "node" + (d.children ? " node--internal" : " node--leaf");
        })
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })



      node.append("circle")
        .attr("r", 15);

      node.append("text")
        .text(function(d) {
          return d.data.name;
          //return d.data.name + "   " + d.x + " / " + d.y
        })
        .attr("dx", "-0.5em")
        .attr("dy", "0.2em")
        .attr("text-anchor", function(d) {
          return "start";
        });

      node.on("click", click)
    }

    function update(rootp) {


      var tree = d3.cluster()
        .size([height, width]);

      tree(rootp);

      rootp.each(function(d) {
        var temp = d.x;
        d.x = d.y;
        d.y = temp;
      })

      var t =
        d3.transition()
        .duration(750);

      var links = rootp.links();

      links.forEach(function(e, i) {
        if (i % 2 == 0) {
          e.rightLink = false;
          e.leftLink = true;
        } else {
          e.rightLink = true;
          e.leftLink = false;
        }

      });

      var glink =
        svg.selectAll(".linkCtn")
        .data(links);



      glink.select(".linkDown")
        .transition(t)
        .attr("d", diagonalLinkDown);

      glink.select(".linkUp")
        .transition(t)
        .attr("d", diagonalLinkUp);

      var node = svg.selectAll(".node")
        .data(rootp.descendants())
        .transition(t)
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })



      node.select("text")
        .text(function(d) {
          return d.data.name
        });


    }
    init(root);

    function click(d) {
      if (d.children) {
        var interchild = d.children[0];
        d.children[0] = d.children[1];
        d.children[1] = interchild;
      }
      var ancestors = d.ancestors();
      var newRoot = ancestors[ancestors.length - 1];
      update(newRoot);
    }
